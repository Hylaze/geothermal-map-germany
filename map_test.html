<!DOCTYPE html>
<html lang="en">
<head>
    <title>Geothermieanlagen in Deutschland</title>
    <meta property="og:description" content="Übersichtskarte der Geothermieanlagen in Deutschland" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
     <link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>

</head>
<body>
<div id="map">
<nav id="filter-group" class="filter-group"></nav> </div>

<script>
    const filterGroup = document.getElementById('filter-group');
    const map = new maplibregl.Map({
        container: 'map',
        style: 'style.json',
        center: [10.00, 51.50],
        zoom: 3,
        maxBounds: [[3.0, 47.0], [18.0, 56.0]]
    });

    const iconColorMap = {
    'waerme': '#e51626', // darkred
    'strom': '#f76d6d', // lightred
    'bau': '#025893', // blue
    'planung': '#60bf59', // green
    'forschung': '#95338a' // purple
};

const checkboxLabelMap = {
    'waerme': 'Wärmebereitstellung', // darkred
    'strom': 'Stromerzeugung', // lightred
    'bau': 'in Bau', // blue
    'planung': 'Planung', // green
    'forschung': 'Forschung' // purple
};
    // Function to load GeoJSON from external file
    const loadPlaces = async () => {
        try {
            const response = await fetch('places.json'); // Load places from external file
            const places = await response.json(); // Parse the JSON data

            // Add places source to map
            map.addSource('places', {
                'type': 'geojson',
                'data': places
            });

            places.features.forEach((feature) => {
                const symbol = feature.properties['icon'];
                const layerID = `poi-${symbol}`;

                // Add a layer for each icon type
                if (!map.getLayer(layerID)) {
                    map.addLayer({
                        'id': layerID,
                        'type': 'circle',  // Use 'circle' for a simple round marker
                        'source': 'places', // Specify the source
                    'paint': {
                        'circle-color': iconColorMap[symbol],
                    'circle-radius': [
                    'interpolate', 
                    ['linear'], 
                    ['zoom'], 
                    5, 4,  // At zoom level 5, the circle radius will be 6
                    10, 12  // At zoom level 10, the circle radius will be 12
                ]},
                        'filter': ['==', 'icon', symbol]
                    });

                    // Create a checkbox to toggle the visibility of the layers
                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.id = layerID;
                    input.checked = true;
                    filterGroup.appendChild(input);

                    const label = document.createElement('label');
                    label.setAttribute('for', layerID);

                    // Create a custom checkbox element
                    const customCheckbox = document.createElement('span');
                    customCheckbox.className = 'custom-checkbox'; // Apply custom styles
    
                    label.appendChild(customCheckbox); // Append custom checkbox to label
                    label.appendChild(document.createTextNode(checkboxLabelMap[symbol])); // Append text to label
                    filterGroup.appendChild(label);

                    // create a color indicator element
                    const colorIndicator = document.createElement('span');
                    colorIndicator.className = 'color-indicator'; // Apply custom styles
                    label.appendChild(colorIndicator); // Append custom checkbox to label
                    colorIndicator.style.backgroundColor = iconColorMap[symbol]; 
                    filterGroup.appendChild(label);

                    input.addEventListener('change', (e) => {
                        map.setLayoutProperty(
                            layerID,
                            'visibility',
                            e.target.checked ? 'visible' : 'none'
                        );
                    });
                }
            });

            // Add popup functionality when a symbol is clicked
            map.on('click', (e) => {
                const features = map.queryRenderedFeatures(e.point, { layers: map.getStyle().layers.map(layer => layer.id) });
                if (features[0] == undefined || features[0].properties.description == undefined) return;

                const feature = features[0];
                const coordinates = feature.geometry.coordinates.slice();
                const description = feature.properties.description;

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });

            // Change the cursor when hovering over each dynamically created layer
            places.features.forEach((feature) => {
                const symbol = feature.properties['icon'];
                const layerID = `poi-${symbol}`;

                map.on('mouseenter', layerID, () => {
                    map.getCanvas().style.cursor = 'pointer';
                });

                map.on('mouseleave', layerID, () => {
                    map.getCanvas().style.cursor = '';
                });
            });

        } catch (error) {
            console.error('Error loading places data:', error);
        }
    };

    // Call the function to load places data
    map.on('load', () => {
            loadPlaces();
        });
    touchZoomRotate.disableRotation() 
    map.dragRotate.disable();
    map.touchZoomRotate.disableRotation();
</script>
</body>
</html>
