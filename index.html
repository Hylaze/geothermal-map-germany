<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutschlandkarte mit Leaflet und OpenStreetMap</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Div-Container fÃ¼r die Karte -->
    <div id="map"></div>

    <!-- Controls for toggling marker types -->
    <div class="controls">
        <input type="checkbox" id="toggle-cities" checked> 
        <label for="toggle-cities">Anlagen in Betrieb</label><br>
        <input type="checkbox" id="toggle-geothermal" checked> 
        <label for="toggle-geothermal">Anlagen in Planung</label>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
